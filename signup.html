<!DOCTYPE html>
<html>

    <head>
        <title>Sign up</title>

        <!-- Link the JavaScript file: -->
        <script src="signup.js" type="module" defer></script>
        <link rel="stylesheet" href="authstyle.css">
    </head>



    <body>

        <div class="layer">
            <form class="divI">
                <h1>Sign up</h1>
                <!-- Email -->
                <input class="tField" type="email" placeholder="Email:" id="email" required>
                <!-- Password -->
                <input class="tField" type="password" placeholder="Password:" id="password" required>
                <!-- Link -->
                <p class="link">Already have an account? <a class="linkac" href="login.html">Log in</a></p>
                <!-- Button -->
                <br>
                <button class="button" type="submit" id="submit">Sign Up</button>
            </form>
        </div>

    </body>



</html>
