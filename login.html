<!DOCTYPE html>
<html>

    <head>
        <title>Log in</title>

        <!-- Link the JavaScript file: (fixed to point to login.js) -->
        <script src="login.js" type="module" defer></script>
        <link rel="stylesheet" href="authstyle.css">
    </head>

    <body>

        <div class="layer">
            <form class="divI" id="loginForm">
                <h1>Log in</h1>
                <!-- Email -->
                <input class="tField" type="email" placeholder="Email:" id="email" required>
                <!-- Password -->
                <input class="tField" type="password" placeholder="Password:" id="password" required>
                <!-- Link -->
                <p class="link">Don't have an account? <a class="linkac" href="signup.html">Sign up</a></p>
                <!-- Button -->
                <br>
                <button class="button" type="submit" id="loginBtn">Log in</button>

                <!-- Inline message (created in HTML so JS can update it) -->
                <p id="message" style="color: red; margin-top: 12px;"></p>
            </form>
        </div>

    </body>

</html>
